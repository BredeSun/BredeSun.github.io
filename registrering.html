        <script>
            $(function () {
            $(".toggle").on("click", function () {
                if ($(".item").hasClass("active")) {
                    $(".item").removeClass("active");
                } else {
                    $(".item").addClass("active");
                }
            });
            });
            function validateForm() {
                let x = document.forms["myForm"]["fname"].value;
                if (x == "") {
                  alert("Name must be filled out");
                  return false;
                }
            };
        </script>
